<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Srawberries 101 | Login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-wrapper">
        <div class="title-form">
          <h1>LOGIN</h1>
          <hr />
        </div>
        <form>
          <div>
            <label class="lbl email">Email:</label>
            <input type="email" name="email" placeholder="example@email.com" class="inputEmail" />
          </div>
          <div>
            <label class="lbl password">Password:</label>
            <input type="password" name="password" class="inputPassword" />
          </div>
        </form>
        <a class="button">Login</a>
        <span>Tidak punya akun? <a href="register.html">Register</a></span>
      </div>
    </div>
  </body>
</html>
